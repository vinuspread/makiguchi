<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colors</title>
  <script type="module" src="./js/colors.js"></script>
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <h2>Gray</h2>
  <ul class="colors gray"></ul>
  <h2>Black</h2>
  <ul class="colors black"></ul>
  <h2>White</h2>
  <ul class="colors white"></ul>

  <style>
    .colors {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(95px, 1fr));
      gap: 10px;

      li {
        display: grid;
        gap: 5px;
        font-size: 16px;
        color: #111827;
      }

      div {
        font-size: 14px;
        color: #7c7c7c;
      }

      span {
        width: 100%;
        aspect-ratio: 16/9;
        border-radius: 5px;
      }
    }
  </style>
</body>

</html>
