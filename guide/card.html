<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab</title>
  <link rel="stylesheet" href="../css/style.css">
  <script type="module" src="./js/clipBoard.js"></script>
  <script type="module" src="../js/global.js"></script>
</head>

<body>
  <h2>Card type1</h2>
  <div class="copy-group">

    <div class="copy">
      <figure class="card-type1">
        <img src="../images/img_picture1.png" alt="">
        <figcaption>.card-type1</figcaption>
      </figure>
    </div>
    <div class="copy">
      <figure class="card-type1 sm">
        <img src="../images/img_picture1.png" alt="">
        <figcaption>.card-type1.sm</figcaption>
      </figure>
    </div>
  </div>
</body>

</html>
