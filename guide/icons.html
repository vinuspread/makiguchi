<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Icons</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script type="module" src="./js/clipBoard.js"></script>
</head>

<body>
  <h2>Icons</h2>
  <details class="variable">
    <summary>특정 컴포넌트 소속에 따라 디자인이 일부 변형될경우 변수로 제어합니다.</summary>
    <div class="list">
      <div><strong>--icon</strong>아이콘 이미지 경로기본제공</div>
      <div><strong>--size</strong>아이콘 크기</div>
    </div>
  </details>
  <div class="copy-group">
    <div class="copy">
      <div class="icon ico-arrow"></div>
    </div>
    <div class="copy">
      <div class="icon ico-home"></div>
    </div>
    <div class="copy">
      <div class="icon ico-menu"></div>
    </div>
    <div class="copy">
      <div class="icon ico-search"></div>
    </div>
    <div class="copy">
      <div class="icon ico-select"></div>
    </div>
    <div class="copy">
      <div class="icon ico-circle"></div>
    </div>
  </div>
  <h2>Icons size (sm, md, lg)</h2>
  <div class="copy">
    <div class="icon ico-home sm"></div>
    <div class="icon ico-home md"></div>
    <div class="icon ico-home lg"></div>
    <div class="icon ico-home xxl"></div>
  </div>
  <h2>Icons direction</h2>
  <div class="copy">
    <div class="icon ico-home sm before">before</div>
    <div class="icon ico-home sm after">after</div>
  </div>
</body>

</html>
