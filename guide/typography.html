<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typography</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script type="module" src="./js/clipBoard.js"></script>
</head>

<body>
  <h2>Text Color</h2>
  <div class="copy-group">
    <div class="copy">
      <div class="text-base text-primary">text-primary</div>
    </div>
    <div class="copy">
      <div class="text-base text-gray100">text-gray100 f5f5</div>
    </div>
    <div class="copy">
      <div class="text-base text-gray400">text-gray400 999</div>
    </div>
    <div class="copy">
      <div class="text-base text-gray600">text-gray600 666</div>
    </div>
    <div class="copy">
      <div class="text-base text-gray900">text-gray900 222</div>
    </div>
  </div>
  <h2>Text Type</h2>
  <div class="copy text-info">
    <p class="text-4xl">text-4xl (96px)</p>
    <p class="text-3xl">text-3xl (64px)</p>
    <p class="text-2xl">text-2xl (48px)</p>
    <p class="text-xl">text-xl (36px)</p>
    <p class="text-lg">text-lg (24px)</p>
    <p class="text-base">text-base (20px)</p>
    <p class="text-md">text-md (18px)</p>
    <p class="text-sm">text-sm (16px)</p>
    <p class="text-xs">text-xs (14px)</p>
  </div>
  <h2>Link Text</h2>
  <div class="copy">
    <a href="" class="link">link</a>
  </div>
</body>

</html>
